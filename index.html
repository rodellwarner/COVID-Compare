<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300;1,700&display=swap" rel="stylesheet">
  <title>Coronavirus (COVID-19) Statistics Database</title>
</head>
<body>
  <section class="h1">Compare Coronavirus (COVID-19) Stats By Country & See Related News</section>

  <section class="h2">Select two countries to compare:</section>

  <form id="selectCountryForm">
    <label for="countries">Select Country A</label>
    <select id="countries" name="countries" required></select><br><br>
    <label for="countries2">Select Country B</label>
    <select id="countries2" name="countries2" required></select>
    <br><br><br>
    <input type="submit" id="submitButton" value="Submit">
  </form>

  <section id="statsDetails"></section>
  <section id="graphDisplay"></section>
  <section id="statsDetails2"></section>

  <section id="newsDisplay"></section>
  
  <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
