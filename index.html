<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,700&display=swap" rel="stylesheet">
  <title>Coronavirus (COVID-19) Database</title>
</head>
<body>

  <form id="selectCountryForm">
    <select id="countries" name="countries" required></select>
    <br><br><br>
    <select id="dataType" name="dataType" required>
      <option value="confirmed">confirmed cases</option>
      <option value="recovered">recovered cases</option>
      <option value="deaths">cases ending in death</option>
    </select>
    <br><br><br>
    <label for="afterDate">From:</label>
    <input type="date" name="afterDate" id="afterDate" value="YYYY-MM-DD" required>
    <input type="submit" id="submitButton" value="Submit">
  </form>

  <section id="graphDisplay"></section>




  <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
